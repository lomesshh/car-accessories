<html>
<head>

	<title>signup</title>
	<script type="text/javascript">
	  function some()
	  {
	  var a=document.getElementById("username").value;
	  var c=document.getElementById("email").value;
	  var d=document.getElementById("password").value;
	  var e=document.getElementById("confirm password").value;
	  var f=document.getElementById("phno").value;
	 
	
	  if(a==""||c==""||d==""||e==""||f=="")
	  {
	  alert("please fill all the field");
	  } 
	  if(d==e)
	  { alert("Registration Sucessfull");}

	  if(d!=e)
	   { alert("password do not match");}

	  }
	</script>
</head>
<body>
	<body background="popcorn.jpg">
	<center>
	<h2><i>SIGN UP</i></h2>
	<table>
	
	<form>

	</tr>

		<input type="text" name"t2" size"10" id="phno"></td></tr
